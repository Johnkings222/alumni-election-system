services:
  - type: web
    name: alumni-election-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data/election.db
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: changeme123
      - key: SECRET_KEY
        value: alumni-election-2003-secret-key
      - key: ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://election.kerdstech.com.ng
